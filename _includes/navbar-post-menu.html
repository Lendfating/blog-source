<!-- 左上角菜单导航（默认隐藏） -->
<div class="navbar-menu">
	<button class="dl-trigger">Open Menu</button>
	<ul class="dl-menu">
		<li class="dl-back">
			<a href="{{ site.baseurl }}/categories/{{ page.categories }}">简书帮助中心</a>
		</li>
		<div>
			<ul class="sub-menu">
				{% for post in site.categories.[page.category] %}
				<li><a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</ul>
</div>
